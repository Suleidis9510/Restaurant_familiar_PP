<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú del Restaurante</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-dark text-light py-3">
      <h1 class="text-center">El menú de Victor</h1>
    </header>

    <div class="container mt-5">
      <section id="entrantes" class="mb-5">
        <h2 class="text-center">Entrantes</h2>
        <div class="text-center">
          <img
            src="assets/canapes-6281826_1280.jpg"
            alt="Imagen de Entrantes"
            class="img-fluid"
          />
        </div>
        <!-- Aquí puedes agregar los ítems del menú de entrantes -->
      </section>

      <section id="bebidas" class="mb-5">
        <h2 class="text-center">Bebidas</h2>
        <div class="text-center">
          <img
            src="assets/drinks-7279423_1280.jpg"
            alt="Imagen de Bebidas"
            class="img-fluid"
          />
        </div>
        <!-- Aquí puedes agregar los ítems del menú de bebidas -->
      </section>

      <section id="plato-principal" class="mb-5">
        <h2 class="text-center">Plato Principal</h2>
        <div class="text-center">
          <img
            src="assets/meat-1155132_1280.jpg"
            alt="Imagen de Plato Principal"
            class="img-fluid"
          />
        </div>
        <!-- Aquí puedes agregar los ítems del menú de platos principales -->
      </section>

      <section id="postres" class="mb-5">
        <h2 class="text-center">Postres</h2>
        <div class="text-center">
          <img
            src="assets/tea-1565932_1280.jpg"
            alt="Imagen de Postres"
            class="img-fluid"
          />
        </div>
        <!-- Aquí puedes agregar los ítems del menú de postres -->
      </section>
    </div>

    <footer class="bg-dark text-light py-4">
      <div class="container">
        <!-- Horarios -->
        <div class="mb-4">
          <h5 class="text-muted">
            <i class="fas fa-clock me-2"></i> Horario de Atención
          </h5>
          <p><strong>Lunes a Viernes:</strong> 9:00 AM - 10:00 PM</p>
        </div>

        <!-- Ubicación -->
        <div class="mb-4">
          <h5 class="text-muted">
            <i class="fas fa-map-marker-alt me-2"></i> Dirección
          </h5>
          <p>123 Calle Principal, Ciudad Ejemplo, Cuba</p>
          <a
            href="https://www.google.com/maps"
            target="_blank"
            class="text-danger"
            >Mostrar en el mapa</a
          >
        </div>

        <!-- Contacto -->
        <div class="mb-4">
          <h5 class="text-muted">
            <i class="fas fa-comment me-2"></i> Contacto
          </h5>
          <p><strong>Propietario:</strong> Victor Manuel Leyva Bruzón</p>
          <p>
            <strong>Teléfono:</strong>
            <a
              href="https://wa.me/5354276698"
              class="text-decoration-none text-light"
              >+53 54 27 66 98</a
            >
          </p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
